steps:
  # 1. Construir a imagem unificada (Frontend React + Backend Go)
  #    Usamos $BUILD_ID como tag imutável — cada build tem sua própria imagem.
  #    Isso previne que builds concorrentes sobrescrevam a tag 'latest' e
  #    causem o Cloud Run de fazer deploy de uma versão errada.
  # Único serviço e imagem: nxd (não hubsystem-backend / hubsystem-frontend / hubsystem-nxd)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.nxd-unified'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/nxd-repo/nxd:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/nxd-repo/nxd:latest'
      - '--build-arg'
      - 'BUILD_VERSION=$BUILD_ID'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/nxd-repo/nxd'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nxd'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/nxd-repo/nxd:$BUILD_ID'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--service-account=925156909645-compute@developer.gserviceaccount.com'
      - '--add-cloudsql-instances=slideflow-prod:us-central1:nxd-sql-instance'
      - '--set-secrets=DATABASE_URL=NXD_DATABASE_URL:latest,JWT_SECRET=JWT_SECRET_NXD:latest'
      - '--set-env-vars=NXD_IA_PROVIDER=vertex,VERTEX_AI_PROJECT=slideflow-prod,VERTEX_AI_LOCATION=us-central1,BUILD_VERSION=$BUILD_ID'
      - '--min-instances=1'
      - '--max-instances=20'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/nxd-repo/nxd:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/nxd-repo/nxd:latest'
